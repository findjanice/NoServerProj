<div class="myHeading">
  <h3>Memorization Collection</h3>
  <span><p>
    Never memorize something you can look up. - Albert Einstein
  </p></span>
</div>

  <div class="row">

<div>
<div class="form-group" id="memlinks">
<div class="col-xs-4 col-xs-offset-2">

        <input type="text" class="form-control" placeholder="Topic" ng-model="typeVerse.topic">
</div>
<div class="col-xs-5">
      <input type="text" class="form-control" placeholder="Type in your Text..." ng-model="typeVerse.reference">
</div>
<div class="col-xs-1">
   <button type="submit" class="btn btn-default" ng-click="typeToMemArr(typeVerse)">Add to List</button>
</div>
</div>
  </div>
</div>


<!-- end of navbar -->
<div>
  <br>

  <p class="navbar-text navbar-right" id="tally">

    Memorize: {{totalToMemorize()}} </p>
  <div class="row">

      <div ng-repeat="myVerse in toMemorizeArr">
        <br>

        <verse-list>


          <h5>{{myVerse.topic}} </h5>
          <!-- <p>
            Date Added: {{myVerse.date}}
          <p> -->
          <div ng-hide="editorEnabled">

            {{myVerse.reference}}</p>

    <!-- buttons -->

<div class="col-md-4 col-md-offset-9">

    <button type="submit" class="btn btn-default" ng-click="open(lg, $index, myVerse.reference)">Memorized</button>
    <button type="submit" class="btn btn-default" ng-click="toDeleteMem($index)">Delete</button>
    <button class="btn btn-default" ng-click="editorEnabled=!editorEnabled">Edit</button>
    </div>
    <div ng-show="editorEnabled">
      <input ng-model="myVerse.reference">
      <button ng-click="editorEnabled=!editorEnabled" class="btn btn-default">Done Editing</button>
    </div>
</verse-list>
</div>
    <!-- end of buttons -->
    </div>

  </div>

</div>
