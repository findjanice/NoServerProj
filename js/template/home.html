<div>
Select a Verse:
<br>
<!-- this selects the verse -->
  <select ng-model="versesGet" ng-options="verse.reference group by verse.topic for verse in verses">
    <option value="">Select a Verse</option>
  </select>
  <div>
    <br>
    {{versesGet.verseId}}  {{versesGet.reference}}<button type="submit" ng-click="addToMemArr(versesGet)">Add</button><button type="submit" ng-click="versesGet = {verseid:'not in list', reference: ''}">Reset</button>
    <br>
    <br>
      </div>
    <!-- end of verse selection -->
  Enter a Verse
  <br>

<input type = "text" placeholder="Type in your Verse..." ng-model="typeVerse"><button type="submit" ng-click="typeToMemArr(typeVerse)">Add</button>


  <hr>
  Memorize:
  <br>
  # of Verse to Memorize: {{totalToMemorize()}}
<div ng-repeat="myVerse in toMemorizeArr">
 {{myVerse.theVerse.verseId}} {{myVerse.theVerse.reference}}  {{myVerse.theTypeVerse}} <button type="submit" ng-click="postToMemorize($index)">Memorized</button><button type="submit" ng-click="toDeleteMem($index)">Delete</button>

  </div>

  </div>

</div>
